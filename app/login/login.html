<section data-ng-controller="LoginCtrl as vm">
    <div id="login-box">
        <div class="modal-dialog login-login_popup">
            <div class="modal-content login-border">
                <div class="modal-header" style="background-color:#16a6c6">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title for-font" id="myModalLabel" style="color:white;font-size:20px;">Login to ED Controls</h4>
                </div>
                <div class="modal-header error" id="login-error" style="display:none;"> </div> <!-- Error Header -->
                <div class="modal-body login-login_popup_body">
                    <div class="form-group" style="margin-bottom: 22px;">
                        <input type="text" class="form-control" style="border-radius:0px" name="email" id="user-name" placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" style="border-radius:0px" id="passwd" placeholder="Password" />
                    </div>
                    <div class="span2" style="margin-top: 35px;">
                        <p><button class="btn btn-primary btn-block" id="butn-login" style="background-color: #16a6c6;border-color: #42c6c3;height:50px;color:#ffffff;font-size:22px">Log In</button>
                        </p>
                    </div>
                </div>

            </div>
        </div></div>
</section>
